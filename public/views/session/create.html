<div class="" id="createModal">
  <div class="ink-grid">
    <div class="column-group horizontal-gutters">
      <div class="all-100">
        <h1 ng-click="start()">Create {{formData.name}}</h1>
        <div class="ink-alert basic success" ng-show="message">
          <!--<button class="ink-dismiss">&times;</button>-->
          <p><strong>Sucess!</strong>
            {{message}}
          </p>
        </div>
        <div class="ink-alert basic error" ng-show="error">
          <button class="ink-dismiss">&times;</button>
          <p><strong>Error!</strong>
            {{error}}
          </p>
        </div>
      </div>
    </div>
    <form class="ink-form" id="myForm" ng-submit="submit()" unsaved-warning-form>
      <div class="column-group gutters">
        <div class="all-30 medium-30 small-100 tiny-100" >
          <div class="control-group">
            <label for="name">Name</label>
            <div class="control">
              <input id="name" class= ""  ng-model="formData.name" data-rules="required" type="text" resettable>
            </div>
          </div>
          <div class="control-group">
            <label for="kind">Kind</label>
            <div class="control">
              <select id="kind" ng-model="formData.kind" data-rules="chooseKind" ng-options="k.name as k.name for k in sessionsKind | orderBy: 'toString()'" resettable></select>
            </div>
          </div>
          <div class="control-group">
            <label for="img">Image Url</label>
            <div class="control">
              <input id="img" ng-model="formData.img" data-rules="required" type="text" resettable>
            </div>
            <img ng-show="formData.img" src="{{formData.img}}" width="100%" />
          </div>
        </div>
        <div class="all-40 medium-40 small-100 tiny-100">
          <div class="control-group">
            <label for="place">Place</label>
            <div class="control">
              <input id="place" class= "" ng-model="formData.place" type="text" data-rules="required" resettable>
            </div>
          </div>
          <div class="column-group horizontal-gutters">
            <div class="all-100 medium-100 small-100 tiny-100">
              <div class="control-group">
                <h3><label for="initialDate">Initial Date</label></h3>
                <div class="control">
                  <div class="ink-form">
                    <div class="control-group column-group no-margin">
                        <div class="control all-30">
                            <input type="text" id="initialDate" class="ink-datepicker"/>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="all-100">
              <span>Hours: </span>
              <select id="initialHours" ng-model="date.initialDate.hours" ng-options="hours as hours for hours in hoursList" resettable></select>
              <span class="left-space">Minutes: </span>
              <select id="initialMinutes" ng-model="date.initialDate.minutes" ng-options="minutes as minutes for minutes in minutesList" data-rules="chooseInitialDate" resettable></select>
            </div>
            <div class="all-100 top-space">
              <div class="control-group">
                <h3><label for="finalDate">Final Date</label></h3>
                <div class="control"> 
                    <div class="control-group column-group no-margin">
                        <div class="control all-30">
                            <input type="text" id="finalDate" class="ink-datepicker"/>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="all-100">
                <span>Hours: </span>
                <select id="finalHours" ng-model="date.finalDate.hours" ng-options="hours as hours for hours in hoursList" resettable></select>
                <span class="left-space">Minutes: </span>
                <select id="finalMinutes" ng-model="date.finalDate.minutes" ng-options="minutes as minutes for minutes in minutesList" resettable></select>
            </div>
            <div class="all-100 top-space">
              <div class="control-group">
                <label for="description">Description</label>
              <div class="control">
              <textarea id="description" ng-model="formData.description" data-rules="required" type="text" rows="8" resettable></textarea>
              </div>
            </div>
          </div>
          <div class="all-100 medium-100 small-100 tiny-100">
            <div class="control-group">
              <input type="submit" id="submit" value="Submit" class="ink-button green"/>
              <a class="ink-button orange" href="#/"><i class="fa fa-back"></i><i class="fa fa-reply" unsaved-warning-clear></i>  Go back...</a> <!--TODO-->
            </div>
          </div>
          </div>
        </div>
        <div class="all-30 medium-30 small-100 tiny-100">
          <div class="all-100" style="">
           <h3><label>Speakers</label></h3>
            <div ng-repeat="speakerListed in speakersList">
              <div class="all-100">
              <nav class="ink-navigation">
                <ul class="menu horizontal">
                  <li style="width:100%;">
                    <div class="control-group">
                      <label for="Speaker #{{$index + 1}}">Speaker #{{$index + 1}}</label>
                      <div class="control">
                      <input type="text" ng-model="speakerListed.name" ng-change="showSpeakers($index)" ng-click ="showSpeakers($index)" id="Speaker #{{$index + 1}}" placeholder="Speaker name">
                      </div>
                    </div>
                    <ul class="submenu grey" ng-if="speakerListed.name && speakerListed.name.length > 1" style="display: {{speakerListed.show ? 'block' : 'none'}};">
                        <li ng-repeat="speaker in speakers | filter:speakerListed.name:strict">
                          <a ng-click="addSpeaker($parent.$index, speaker.name, speaker.id)"><img ng-src="{{speaker.img}}" style="height:20px; max-width:40px">{{speaker.name}}</a>
                        </li>
                    </ul>
                  </li>
                </ul>
              </nav>
              </div>
              <div class="all-100 medium-100 small-100 tiny-100">
                <div class="control-group">
                  <div class="control">
                    <input id="speakerPosition" placeholder="Speaker Position" ng-model="speakerListed.position" type="text" resettable>
                  </div>
                </div>
              </div>
              <div class="ink-button red push-right" style="width: 40px;" ng-click="removeSpeakerRow(speakerListed)"><i class="fa fa-times"></i></div>
            </div>
            <div class="ink-button green push-right" style="width:40px;" ng-click="addSpeakerRow()"><i class="fa fa-plus"></i></div>
          </div>
          <div class="all-100 top-space">
            <h3><label>Companies</label></h3>
            <div ng-repeat="companyListed in companiesList">
              <div class="all-100">
                <nav class="ink-navigation">
                  <ul class="menu horizontal">
                    <li style="width:100%;">
                      <div class="control-group">
                        <label for="Company #{{$index + 1}}">Company #{{$index + 1}}</label>
                        <div class="control">
                        <input type="text" ng-model="companyListed.name" ng-change="showCompanies($index)" ng-click ="showCompanies($index)" id="Company #{{$index + 1}}" placeholder="Company name">
                        </div>
                      </div>
                      <ul class="submenu grey" ng-if="companyListed.name && companyListed.name.length > 1" style="display: {{companyListed.show ? 'block' : 'none'}};">
                          <li ng-repeat="company in companies | filter:companyListed.name:strict">
                            <a ng-click="addCompany($parent.$index, company.name, company.id)"><img ng-src="{{company.img}}" style="height:20px; max-width:40px">{{company.name}}</a>
                          </li>
                      </ul>
                    </li>
                  </ul>
                </nav>
                </div>
                <button class="ink-button red push-right" style="width: 40px;" ng-click="removeCompanyRow(companyListed)"><span class="fa fa-times"></span></button>
              </div>
            <button class="ink-button green push-right" style="width:40px;" ng-click="addCompanyRow()"><span class="fa fa-plus"></span></button>  
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

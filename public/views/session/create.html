<div class="" id="createModal">
  <div class="ink-grid">
    <div class="column-group horizontal-gutters">
      <div class="all-100">
        <h1 ng-click="start()">Create {{formData.name}}</h1>
        <div class="ink-alert basic success" ng-show="message">
          <!--<button class="ink-dismiss">&times;</button>-->
          <p><strong>Sucess!</strong>
            {{message}}
          </p>
        </div>
        <div class="ink-alert basic error" ng-show="error">
          <button class="ink-dismiss">&times;</button>
          <p><strong>Error!</strong>
            {{error}}
          </p>
        </div>
      </div>
    </div>
    <form class="ink-form" ng-submit="submit()" unsaved-warning-form>
      <div class="column-group gutters">
        <div class="all-30 medium-30 small-100 tiny-100">
          <div class="control-group">
            <label for="name">Name</label>
            <div class="control">
              <input id="name" ng-model="formData.name" type="text" resettable>
            </div>
          </div>
          <div class="control-group">
            <label for="kind">Kind</label>
            <div class="control">
              <select id="kind" ng-model="formData.kind" ng-options="k.name as k.name for k in sessions | orderBy: 'toString()'" resettable></select>
            </div>
          </div>
          <div class="control-group">
            <label for="img">Image Url</label>
            <div class="control">
              <input id="img" ng-model="formData.img" type="text" resettable>
            </div>
            <img ng-show="formData.img" src="{{formData.img}}" width="100%" />
          </div>
        </div>
        <div class="all-40 medium-40 small-100 tiny-100">
          <div class="all-100 medium-100 small-100 tiny-100">
           <h3><label>Speakers</label></h3>
            <div ng-repeat="speakerListed in speakersList">
            <div class="all-100 medium-100 small-100 tiny-100">
                <div class="control-group">
                  <label for="speakers{{$index + 1}}">Speaker #{{$index + 1}}</label><!--// TODO Button to add more speakers-->
                  <div class="control">
                    <a><input type="text" ng-model="speakerListed.name" ng-change="show = true" id="speakers{{$index + 1}}" placeholder="Speaker name" style="width: 100%;"></a>
                    <ul ng-if="speakerListed.name && speakerListed.name.length > 1" class="submenu" style="max-height:400px; overflow:auto; margin: 0px 20px 0px; list-style-type: none;">
                      <li ng-show="show" ng-repeat="speaker in speakers | filter:speakerListed.name:strict">
                        <a ng-click="speakerListed.id = speaker.id; speakerListed.name = speaker.name; show = false;"><img ng-src="{{speaker.img}}" style="height:20px; max-width:40px">{{speaker.name}}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="all-100 medium-100 small-100 tiny-100">
                <div class="control-group">
                  <div class="control">
                    <input id="speakerPosition" placeholder="Speaker Position" ng-model="speakerListed.position" type="text" resettable>
                  </div>
                </div>
              </div>
                <button class="ink-button red push-right" style="width: 40px;" ng-click="removeSpeaker(speakerListed)"><span class="fa fa-times"></span></button>
            </div>
            <button class="ink-button green push-right" style="width:40px;" ng-click="addSpeaker()"><span class="fa fa-plus"></span></button>  
          </div>
          <div class="all-100 medium-100 small-100 tiny-100">
            <h3><label>Companies</label></h3>
            <div ng-repeat="companyListed in companiesList">
            <div class="all-100 medium-100 small-100 tiny-100">
                <div class="control-group">
                  <label for="company{{$index + 1}}">Company #{{$index + 1}}</label><!--// TODO Button to add more speakers-->
                  <div class="control">
                    <a><input type="text" ng-model="companyListed.name" ng-change="show = true" id="company{{$index + 1}}" placeholder="Company name" style="width: 100%;"></a>
                    <ul ng-if="companyListed.name && companyListed.name.length > 1" class="submenu" style="max-height:400px; overflow:auto; margin: 0px 20px 0px; list-style-type: none;">
                      <li ng-show="show" ng-repeat="company in companies | filter:companyListed.name:strict">
                        <a ng-click="companyListed.id = company.id; companyListed.name = company.name; show = false;"><img ng-src="{{company.img}}" style="height:20px; max-width:40px">{{company.name}}</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <button class="ink-button red push-right" style="width: 40px;" ng-click="removeCompany(companyListed)"><span class="fa fa-times"></span></button>
            </div>
            <button class="ink-button green push-right" style="width:40px;" ng-click="addCompany()"><span class="fa fa-plus"></span></button>  
          </div>
          <div class="all-100 medium-100 small-100 tiny-100">
            <div class="control-group">
              <label for="description">Description</label>
              <div class="control">
                <textarea id="description" ng-model="formData.description" type="text" rows="8" resettable></textarea>
              </div>
            </div>
          </div>
          <div class="all-100 medium-100 small-100 tiny-100">
            <div class="control-group">
              <input type="submit" id="submit" value="Submit" class="ink-button green"/>
              <a class="ink-button orange" href="#/speakers"><i class="fa fa-back"></i><i class="fa fa-reply" unsaved-warning-clear></i>  Go back...</a>
            </div>
          </div>
        </div>
        <div class="all-30 medium-30 small-100 tiny-100">
          <div class="control-group">
            <label for="place">Place</label>
            <div class="control">
              <input id="place" ng-model="formData.place" type="text" resettable>
            </div>
          </div>
          <div class="column-group horizontal-gutters">
            <div class="all-100 medium-100 small-100 tiny-100">
              <div class="control-group">
                <h3><label for="inicialDate">Inicial Date</label></h3>
                <div class="control">
                  <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Day: </span>
                    <select id="day" ng-model="date.inicialDate.day" ng-options="day as day for day in dayList" resettable></select>
                  </div>
                  <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Month: </span>
                    <select id="month" ng-model="date.inicialDate.month" ng-options="month as month for month in monthList" resettable></select>
                  </div>
                  <div class="all-33 medium-33 small-100 tiny-100">
                     <span>Year: </span>
                    <select id="year" ng-model="date.inicialDate.year" ng-options="year as year for year in yearList" resettable></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="all-100 medium-100 small-100 tiny-100">
              <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Hours: </span>
                    <select id="hours" ng-model="date.inicialDate.hours" ng-options="hours as hours for hours in hoursList" resettable></select>
              </div>
              <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Minutes: </span>
                    <select id="minutes" ng-model="date.inicialDate.minutes" ng-options="minutes as minutes for minutes in minutesList" resettable></select>
              </div>
            </div>
            <div class="all-100 medium-100 small-100 tiny-100">
              <div class="control-group">
                <h3><label for="finalDate">Final Date</label></h3>
                <div class="control"> 
                  <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Day: </span>
                    <select id="day" ng-model="date.finalDate.day" ng-options="day as day for day in dayList" resettable></select>
                  </div>
                  <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Month: </span>
                    <select id="month" ng-model="date.finalDate.month" ng-options="month as month for month in monthList" resettable></select>
                  </div>
                  <div class="all-33 medium-33 small-100 tiny-100">
                     <span>Year: </span>
                    <select id="year" ng-model="date.finalDate.year" ng-options="year as year for year in yearList" resettable></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="all-100 medium-100 small-100 tiny-100">
              <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Hours: </span>
                    <select id="hours" ng-model="date.finalDate.hours" ng-options="hours as hours for hours in hoursList" resettable></select>
              </div>
              <div class="all-33 medium-33 small-100 tiny-100">
                    <span>Minutes: </span>
                    <select id="minutes" ng-model="date.finalDate.minutes" ng-options="minutes as minutes for minutes in minutesList" resettable></select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
